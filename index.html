<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi Princesa</title>
  <link rel="icon" href="resource/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

  <!-- 🔄 Preload de pétalos e imagen sección 3 -->
  <link rel="preload" href="resource/image/petalos/petalo1.webp" as="image">
  <link rel="preload" href="resource/image/petalos/petalo2.webp" as="image">
  <link rel="preload" href="resource/image/petalos/petalo3.webp" as="image">
  <link rel="preload" href="resource/image/petalos/petalo4.webp" as="image">
  <link rel="preload" href="resource/image/petalos/petalo5.webp" as="image">
  <link rel="preload" href="resource/image/seccion3.png" as="image">
</head>
<body>
  <audio id="musica" loop>
    <source src="resource/cancion.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- ❤️ Pantalla inicial restaurada -->
  <div id="pantalla-inicial">
    <button id="corazon-v3" onclick="activarPagina()" aria-label="Activar música y mostrar contenido">
      <svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
        <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,4.5,3.4,8.2,10.2,14.3
          c1.5,1.3,3.1,2.7,4.8,4.2c1.7-1.5,3.3-2.9,4.8-4.2C28.6,16.6,32,12.9,32,8.4C32,3.8,28.2,0,23.6,0z" fill="#ffb6c1"/>
      </svg>
    </button>
  </div>

  <!-- 🌸 Sección 2 con pétalos y poema -->
  <section id="seccion2" style="display: none;">
    <div id="petalos-container"></div>
    <div class="contenido-seccion2">
      <div class="texto-poema" id="poema-container"></div>
      <div class="imagen-lateral">
        <img src="resource/image/6.png" alt="Imagen emocional" class="imagen-aparecer" />
      </div>
    </div>
  </section>

  <!-- 🌻 Sección 3 con imagen a la izquierda y frase a la derecha -->
  <section id="seccion3" style="display: none;">
    <div id="petalos-container-seccion3"></div>
    <div class="contenido-seccion3">
      <div class="imagen-lateral izquierda">
        <img src="resource/image/1.png" alt="Imagen de ella" class="imagen-aparecer" />
      </div>
      <div class="texto-poema derecha" id="frase-seccion3"></div>
    </div>
  </section>

  <!-- 🌌 Sección 4 con fondo nocturno, girasoles y luciérnagas -->
  <main class="contenedor" id="seccion4" style="display: none;">
    <div id="fondo-nocturno"></div>
    <div id="luciernagas-container"></div>
    <div id="campo-girasoles"></div>
    <div id="contenido-seccion4">
      <h1>Feliz 21 de Septiembre Mi Amor 💗</h1>
      <p>
        Gracias por llegar a mi vida, porque cada día contigo es un regalo, y hoy quiero celebrarlo de una forma especial.
      </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
